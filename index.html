<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/b86b76157d.js" crossorigin="anonymous"></script>

</head>
<body>
	<div class="todo">
		<div class="header">
			<h1>ToDo List</h1>
			<input type="text" class="todoInput" placeholder="Wpisz treść zadania...">
			<button class="addBtn">Add</button>
		</div>
		<div class="todoList">
			<h3>Lista zadań:</h3>
			<p class="alertInfo"></p>
			<ul>
				
			</ul>
		</div>
	</div>
	
	<div class="popup">
		<h3>Edytuj zadanie:</h3>
		<div class="popupBody">
			<p class="popupInfo"></p>
			<input type="text" class="popupInput" placeholder="Wprowadź nową treść zadania...">
			<button class="popupBtn accept">Zatwierdź</button>
			<button class="popupBtn cancel">Anuluj</button>
		</div>
	</div>

	<script src="todolist.js"></script>
</body>
</html>
